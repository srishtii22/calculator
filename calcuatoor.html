<html>
    <head>
        <title>Basic calculator</title>
        <link rel="stylesheet" href="calc.css">

    </head>
    <body>
        <div class="container">
            <fieldset id="container">
                <form name="calculator">
                    <input id="display" type="text" name="dispaly"readonly><br>
                    <input class="buttton digits" type="button" value="7" onclick="calculator.display.value+='7'">  
                    <input class="buttton digits" type="button" value="8" onclick="calculator.display.value+='8'">              
                    <input class="buttton digits" type="button" value="9" onclick="calculator.display.value+='9'">  
                    <input class="buttton mathButtons" type="button" value="+" onclick="calculator.display.value+='+'">    
                    <br>
                    <input class="buttton digits" type="button" value="4" onclick="calculator.display.value+='4'">  
                    <input class="buttton digits" type="button" value="5" onclick="calculator.display.value+='5'">               
                    <input class="buttton digits" type="button" value="6" onclick="calculator.display.value+='6'">  
                    <input class="buttton mathButtons" type="button" value="-" onclick="calculator.display.value+='-'">  
                    <br>
                    <input class="buttton digits" type="button" value="1" onclick="calculator.display.value+='1'">  
                    <input class="buttton digits" type="button" value="2" onclick="calculator.display.value+='2'">              
                    <input class="buttton digits" type="button" value="3" onclick="calculator.display.value+='3'">  
                    <input class="buttton mathButtons" type="button" value="X" onclick="calculator.display.value+='*'">  
                    <br>
                    <input id="clearButton" class="buttton" type="button" value="Del" onclick="calculator.display.value=''">  
                    <input class="buttton digits" type="button" value="0" onclick="calculator.display.value+='0'">       
                    <input class="buttton mathButtons" type="button" value="=" onclick="calculator.display.value=eval(calculator.display.value)">  
                    <input class="buttton mathButtons" type="button" value="/" onclick="calculator.display.value+='/'">     
                </form>

            </fieldset>       
         </div>

    </body>
</html>
